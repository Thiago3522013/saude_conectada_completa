
{% extends "base.html" %}
{% block content %}
<h2 class="mb-3">Comunidade</h2>
<form method="post" class="mb-4">
  <div class="row g-2">
    <div class="col-md-3">
      <input type="text" class="form-control" name="author" placeholder="Seu nome (opcional)">
    </div>
    <div class="col-md-7">
      <input type="text" class="form-control" name="content" placeholder="Compartilhe uma dica, experiência ou motivação">
    </div>
    <div class="col-md-2">
      <button class="btn btn-primary w-100">Publicar</button>
    </div>
  </div>
</form>
<ul class="list-group">
  {% for p in posts %}
  <li class="list-group-item">
    <div class="d-flex justify-content-between">
      <div>
        <strong>{{ p.author }}</strong> — {{ p.content }}
      </div>
      <small class="text-muted">{{ p.created_at.strftime('%d/%m/%Y %H:%M') }}</small>
    </div>
  </li>
  {% else %}
  <li class="list-group-item">Sem publicações ainda.</li>
  {% endfor %}
</ul>
{% endblock %}
