
{% extends "base.html" %}
{% block content %}
<h2 class="mb-3">Perfil</h2>
<form method="post" class="row g-3">
  <div class="col-md-6">
    <label class="form-label">Nome</label>
    <input type="text" class="form-control" name="name" value="{{ user.name if user else '' }}" required>
  </div>
  <div class="col-md-3">
    <label class="form-label">Idade</label>
    <input type="number" class="form-control" name="age" value="{{ user.age if user and user.age is not none else '' }}">
  </div>
  <div class="col-md-3">
    <label class="form-label">Peso (kg)</label>
    <input type="number" step="0.1" class="form-control" name="weight" value="{{ user.weight if user and user.weight is not none else '' }}">
  </div>
  <div class="col-12">
    <label class="form-label">Meta</label>
    <input type="text" class="form-control" name="goal" value="{{ user.goal if user else '' }}" placeholder="Ex.: perder 3kg, correr 5km, dormir 8h...">
  </div>
  <div class="col-12">
    <button class="btn btn-primary">Salvar</button>
  </div>
</form>
{% endblock %}
